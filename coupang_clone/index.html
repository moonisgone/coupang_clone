<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://kit.fontawesome.com/707ee10c3c.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
        <header>
            <nav class="header_nav">
                <div class="header_nav_box wrapper" style="display: flex; align-items: center;">
                    <ul class="header_nav_menu1">
                        <li class="header_nav_menu1_item">즐겨찾기</li>
                        <li class="header_nav_menu1_item">입점신청<i class="fas fa-sort-down"></i></li>
                    </ul>
                    <ul class="header_nav_menu2">
                        <li class="header_nav_menu1_item login">로그인</li>
                        <li class="header_nav_menu1_item sign_up">회원가입</li>
                        <li class="header_nav_menu1_item customer_center">고객센터</li>
                    </ul>
                </div>
                </nav>
                <nav class="main_nav wrapper">
                    <div class="category">
                        <i class="fas fa-bars"></i>
                        <span class="category_name">카테고리</span>
                    </div>
                    <div class="right_box">
                        <div class="main_logo">
                            <img src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"></img>

                            <div class="search_form">
                                <select  name="product" id="product_category">
                                    <option>전체</option>
                                    <option>여성패션</option>
                                    <option>남성패션</option>
                                    <option>남녀 공용 의류</option>
                                    <option>유아동패션</option>
                                    <option>뷰티</option>
                                    <option>출산/유아동</option>
                                    <option>식품</option>
                                    <option>주방용품</option>
                                    
                                </select>
                                
                                <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!">
                                <i class="fas fa-microphone"></i>                               
                                <i class="fas fa-search"></i>
                            </div>
                            
                            <a class="person_a" href="https://www.naver.com/">
                                <img src="imgs/person.png" >
                                <span>마이쿠팡</span>
                            </a>
                            <a class="cart_a" href="https://www.naver.com/" style="position: relative;">
                                <img src="imgs/cart.png" >
                                <span class="cart">장바구니</span>
                                <div style="position: absolute;
                                color: white;
                                left: 28px;
                                top: 1px;
                                ">0</div>
                            </a>
                        </div>
                        <div class="main_nav_menu">
                            <ul class="delivery_menu">
                                <li class="delivery_menu_item rocket_delivery">로켓배송</li>
                                <li class="delivery_menu_item rocket_fresh">로켓프레시</li>
                                <li class="delivery_menu_item global_delivery">로켓직구</li>
                                <li class="delivery_menu_item gold_box">골드박스</li>
                                <li class="delivery_menu_item delivery">정기배송</li>
                                <li class="delivery_menu_item event_coupon">이벤트/쿠폰</li>
                                <li class="delivery_menu_item exhibition">기획전</li>
                                <li class="delivery_menu_item travel_ticket">여행/티켓</li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>


        <main>
            <section class="product">
                <div class="main_today_select_product" >
                    <img src="https://static.coupangcdn.com/za/cmg_paperboy/image/1622097068617/C1_PC1%2825%29.jpg"
                    style="position: absolute;">
                
                    <div class="wrapper" style="position: relative;">
                        <ul class="main-today-thumnail" style="position: absolute; top: 50px; right: 20px;">
                            <li class="main-today_item first_item">
                                <img src="https://static.coupangcdn.com/oa/cmg_paperboy/image/1622188467082/%5B%EC%88%98%EC%A0%95%5D210531_%EC%B0%BD%EA%B3%A0%EB%8C%80%EB%B0%A9%EC%B6%9C_SMD-11360_Item.jpg" 
                                >
                                
                            </li>
                            <li class="main-today_item second_item">
                                <img src="https://image10.coupangcdn.com/image/ccm/banner/4c308ebaee128925ba1bdf9a8b295975.png" 
                                >    
                            </li>
                            <li class="main-today_item third_item">
                                <img src="https://static.coupangcdn.com/ra/cmg_paperboy/image/1622094477995/WPC_C1%2817%29.jpg"  
                                >
                            </li>
                            <li class="main-today_item fourth_item">
                                <img src="https://image6.coupangcdn.com/image/ccm/banner/ebf38d5cee7f464b85d6efa8afb07d25.jpg" 
                                >
                            </li>
                            <li class="main-today_item fifth_item">
                                <img src="https://static.coupangcdn.com/ka/cmg_paperboy/image/1622097070812/C1_PC2%2824%29.jpg"
                                >
                            </li>
                            <li class="main-today_item fixth_item">
                                <img src="https://static.coupangcdn.com/ta/cmg_paperboy/image/1622189791995/210531_C1_%EC%97%AC%EB%A6%84%EB%A6%AC%EB%B9%99%ED%8E%98%EC%96%B4_A_SMD-11327_item.jpg" 
                                >
                            </li>
                        </ul>
                    </div>
                    </div>
            </section>
        </main>
        <footer>
            FOOTER 영역
        </footer>
